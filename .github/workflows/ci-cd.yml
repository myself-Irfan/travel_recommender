name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          cat > .env << EOF
          SECRET_KEY='test-secret-key-for-ci'
          DEBUG='True'
          ALLOWED_HOSTS='*'
          PAGINATION_PAGE_SIZE=10
          REDIS_HOST=localhost
          REDIS_PORT=6379
          REDIS_URL=redis://localhost:6379/0
          CACHE_TTL_IN_SECONDS=3600
          DISTRICTS_CACHE_TTL_IN_SECONDS=86400
          WEATHER_CACHE_TTL_IN_SECONDS=3600
          OPEN_METEO_BASE_URL='https://api.open-meteo.com/v1'
          OPEN_METEO_AIR_QUALITY_BASE_URL='https://air-quality-api.open-meteo.com/v1/'
          DISTRICTS_JSON_URL='https://raw.githubusercontent.com/strativ-dev/technical-screening-test/main/bd-districts.json'
          REQUEST_TIMEOUT_IN_SECONDS=10
          LOG_DIR=logs
          LOG_LEVEL=INFO
          DISABLED_FIELDS_TO_LOG=password
          DISABLE_STRUCTLOG_DEFAULT_REQUEST_LOGS=False
          SENSITIVE_KEYS=password,token,secret,api_key,authorization
          SENSITIVE_HEADERS=authorization,cookie,set-cookie
          EOF

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests
        run: python manage.py test

      - name: Check code formatting with black
        run: |
          pip install black
          black --check .
        continue-on-error: true

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t travel-recommender:${{ github.sha }} .
